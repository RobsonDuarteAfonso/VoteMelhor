<section>
  <div class="Container">
    <app-title [titleName]="'Pesquisar'"></app-title>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name">Nome do Político</label>
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text" id="name">
              <i class="material-icons md-24 colordefault">person</i>
            </span>
          </div>
          <input type="text" class="form-control" formControlName="name" id="name"
            placeholder="Digite o nome do político">
        </div>
      </div>
      <div class="form-group">
        <label for="state">Estado</label>
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text" id="state">
              <i class="material-icons md-24 colordefault">emoji_flags</i>
            </span>
          </div>
          <select class="form-control" id="state" formControlName="state">
            <option *ngFor="let state of states" [ngValue]="state.initials">{{ state.name }}</option>
          </select>
        </div>
      </div>
      <div class="submit">
        <button type="submit" class="btn btn-success btn-lg">Pesquisar</button>
      </div>
      <app-error-msg *ngIf="showMsg" [formGroup]="form"></app-error-msg>
    </form>
    <div *ngIf="politicals">
      <app-list-political [listPolitical]="politicals"></app-list-political>
    </div>
    <div *ngIf="showNotData" class="msgSearch">Nenhum dado foi encontrado.</div>
    <app-loading *ngIf="showLoad"></app-loading>
  </div>
</section>
